name: Playwright E2E and API Tests 2
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    env:
      MOVIEDB_ACCESS: ${{vars.MOVIEDB_ACCESS}}
      MOVIEDB_APIKEY: ${{vars.MOVIEDB_APIKEY}}
      MOVIEDB_PASS: ${{vars.MOVIEDB_PASS}}
      MOVIEDB_USER: ${{vars.MOVIEDB_USER}}
    container:
      image: mcr.microsoft.com/playwright:v1.39.0-jammy
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright API Tests
      run: xvfb-run npm run test_api
    - name: Run Playwright UI Tests
      run: xvfb-run npm run test_ui
    - uses: actions/upload-artifact@v3
      if: always()
      with:
        name: playwright-report
        path: my-report/
        retention-days: 30
